<h2>밥</h2>
<p>
  밥은 쌀, 보리 등의 곡식을 물에 넣고 물기가 없어지거나 풀어지지는 않도록 삶은
  음식이다. 보통 밥이라고 하면 쌀로 지은 것을 말하며, 보리와 같은 곡식들을
  쌀과 섞어 만드는 밥은 보리밥, 잡곡밥 등으로 부른다. 예전 한국에서는 사회적으로
  부유한 계층을 제외하고는 쌀밥보다는 콩, 팥, 조, 보리 등을 섞은 잡곡밥을 주로 먹었다.[1]
  고추장과 같은 장류를 담글 때 들어가기도 한다
</p>
