<h2>생활</h2>
<p>
  생활(生活)은 사람이 생명을 유지하고 살기 위해서 행하는 필수적인 활동이다.
  생활은 일상 생활과 같은 의식주 활동 외에도 일,
  여가를 취하고 상호 작용에 적극적인 의미를 발견하는 행위,
  직업 생활과 사적 생활, 사회 생활 등의 모든 것을 말한다.
</p>
