<h2>놀이</h2>
<p>
  놀이를 어떠한 것으로 생각하느냐에 관해서는 종래 많은 학설이 있다.
  잉여정력설(剩餘精力說)·생활준비설·반복설·휴양설·생물학설 등이 있다.
  놀이를 작업과의 대립개념으로 했을 때 그 본질은 분명해진다. 작업은 진지한 것이며,
<img src="coding.jpg" width="300">피곤함과 고됨이 따른다. 또한 의무적·강제적인 것임에 반해서, 놀이는 자기목적적이며,
자기충족적 운동으로, 활동에는 쾌감이 따르고, 또한 자발적·해방적인 것이다.[2]
</p>
